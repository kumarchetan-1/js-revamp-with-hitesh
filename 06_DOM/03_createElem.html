<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | create element and add it to the DOM</title>
</head>
<body style="background-color: #212121; color: white;">
    
</body>
<script>
    let div  = document.createElement("div")
    console.log(div)
    div.style.backgroundColor = "purple"
    div.style.borderRadius = "10px"
    div.style.padding = "10px"
    div.className = "parent-elem"
    div.id = `parent-item-${Math.round(Math.random()*10 +1)}`
    div.setAttribute("title", "Main title")
    //  div.textContent = "Hello World!"
    const textContent = document.createTextNode("Hello World!")
    div.appendChild(textContent)

    document.body.appendChild(div)
</script>
</html>
