<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM </title>
</head>
<body>
    <ul class="languages">
        <li>Javascript</li>
    </ul>

    <script>
        let ul = document.querySelector("ul")
        function addLang(lang){
         const li = document.createElement("li")
          li.append(lang) // or we can use innerHTML or innerText but they will completly replace the existing text with new text
          ul.appendChild(li) 
        }
        addLang("Python")
        addLang("Typescript")
        // In summary, appendChild() is useful when you need to add a single node to the DOM, while append() offers more flexibility by allowing multiple nodes and strings to be appended at once. If you're working with modern browsers and want to streamline your code, append() is often the preferred choice. However, appendChild() remains essential for cases where compatibility with older browsers is a concern.
        // appendChild(): Returns the appended child node.
        // append(): Does not return any value.
        function addLangOptim(lang){
            const li = document.createElement("li")
            li.appendChild(document.createTextNode(lang))
            ul.appendChild(li)
        }
        addLangOptim("Swift")

        // Replace  
        const secondLang = document.querySelector("li:nth-child(2)")
        const newLi = document.createElement("li")
        newLi.innerText = "Mojo" // unless required please don't use innerHTML as browser needs to parse the DOM again.
        secondLang.replaceWith(newLi)

        // Third method to replace
        const firstLang = document.querySelector("li:first-child")
        firstLang.outerHTML = "<li>First Language Javascript</li>" 

        // Remove
        const lastLang = document.querySelector("li:last-child")
        lastLang.remove()
    </script>
</body>
</html>
