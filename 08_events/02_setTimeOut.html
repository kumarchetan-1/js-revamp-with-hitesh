<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DOM SetTimeOut</title>
</head>
<body>
	<h1>Welcome to Gatisakti</h1>
    <button id="stop">Stop</button>
    <button id="start">Start</button>

	<script>
		let textToChange = document.querySelector("h1")
		let startBtn = document.querySelector("#start")
		let stopBtn = document.querySelector("#stop")

		let textChanger = function(){
			textToChange.innerHTML = "Welcome to JS Bootcamp"
		}

		let timeToChange = setTimeout(textChanger, 2000)
		stopBtn.addEventListener("click", ()=>{
			clearTimeout(timeToChange)
		})

		startBtn.addEventListener("click", ()=>{
			setTimeout(textChanger, 2000)
		})
	</script>
</body>
</html>
